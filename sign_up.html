<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <section>
      <a style="color: aliceblue;" class="btn custom-btn smoothscroll" href="index.html">Volver</a>
      <div class="caja">
      <h1>Registro de usuario</h1>
      <form id="signupForm">
        <label>Nombre de usuario</label>
        <input type="text" id="username" required><br><br>
        <label>Nombre</label>
        <input type="text" id="name" required><br><br>
        <label>Rol</label>
        <input type="text" id="role" required><br><br>
        <label>Contraseña</label>
        <input type="password" id="password" required><br><br>
        <label>Palabra reservada</label>
        <input type="password" id="reserveword" required><br><br>
        <input type="submit" value="Registrarse">
      </form>
      <p style="text-align: center; color: aliceblue;">Ya tienes una cuenta? <br> <br><a class="opc" href="login.html">Iniciar Sesión</a></p>
    </div>
    </section>
    <script src="js/sign_up.js"></script>
</body>
</html>
