<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="login.js"></script>
</head>
<body>
  <a style="color: aliceblue;" class="btn custom-btn smoothscroll" href="index.html">Volver</a>
  <div class="container">
 <div class="caja">
  <h1>Iniciar sesión</h1>
  <form id="loginForm">
    <label>Nombre de usuario</label>
    <input type="text" id="username" required><br><br>
    <label>Contraseña</label>
    <input type="password" id="password" required><br><br>
    <input class="butt" type="submit" value="Iniciar sesión"><br><br>
    <a class="opc" href="sign_up.html">Registrese aquí</a><br><br>
    <a class="opc" href="contol.html">¿Olvidaste la Contraseña?</a>
  </form>
 </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
